<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nouveau contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="errorMessage">
          {{errorMessage}}
        </div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit">
          <div class="mb-3">
            <label>Nom</label>
            <input type="text" formControlName="nom" class="form-control" placeholder="Nom">
          </div>
          <div class="mb-3">
            <label>Prénom</label>
            <input type="text" formControlName="prenom" class="form-control" placeholder="Prénom">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="Email">
          </div>

          <div class="mb-3" formArrayName="tel">
            <label>Tel</label>
            
            <div class="">
              
              <div class="p-1" *ngFor="let telephone of contactForm.get('tel').controls; index as i">
                <input type="text" class="form-control" placeholder="tel" formControlName="{{i}}">
              </div>
              
              <button class="btn btn-success" (click)="addTel()">Ajout numéro</button>
            </div>
           
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">Close</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Ajouter</button>
      </div>
    </div>
  </div>
</div>
