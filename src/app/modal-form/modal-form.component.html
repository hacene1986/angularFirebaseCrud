<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit" novalidate>
          <div class="mb-3">
            <label>Nom</label>
            <input type="text" formControleName="nom" class="form-control" placeholder="Nom">
          </div>
          <div class="mb-3">
            <label>Prénom</label>
            <input type="text" formControleName="prenom" class="form-control" placeholder="Prénom">
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="text" formControleName="email" class="form-control" placeholder="Email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" (click)="onSubmit()" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
